<HTML>
<HEAD> 
	<META http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<SCRIPT type="text/javascript">

		function server()
		{
		   xmlhttp = new XMLHttpRequest();
		   xmlhttp.open("GET","http://169.254.33.110:8001/getstring", true);
		   xmlhttp.onreadystatechange=function(){
			 if (xmlhttp.readyState==4 && xmlhttp.status==200){
			   string=xmlhttp.responseText;
			   document.write(string);
			 }
		   }
		xmlhttp.send();
		document.body.innerHTML="";		//For clearing the screen
		 setTimeout('server()', 10000);
		   
		}

		function scanFridge()
		{
		   xmlhttp = new XMLHttpRequest();
		   xmlhttp.open("GET","http://169.254.33.110:8001/scanfridge", true);
		   xmlhttp.onreadystatechange=function(){
			 if (xmlhttp.readyState==4 && xmlhttp.status==200){
			   string=xmlhttp.responseText;
			   document.write(string);
			 }
		   }
		xmlhttp.send();
		document.body.innerHTML="";		//For clearing the screen
		 setTimeout('server()', 10000);
		   
		}

	</SCRIPT>

	<BODY BGCOLOR="#E6E6FA">
		<FONT COLOR="BLACK"><H1 align ="center">  Welcome to the Intelligent Refrigerator RPi  </H1> </FONT>
		<BR>
		<button onclick="scanFridge()">Scan Fridge</button>
		<BR>
		<button onclick="server()"> Check the database right now</button>
	</BODY>
</HTML>
