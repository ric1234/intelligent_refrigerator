<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<SCRIPT type="text/javascript">

		function server()
		{
		   xmlhttp = new XMLHttpRequest();
		   xmlhttp.open("GET","http://192.168.141.143:8001/getstring", true);
		   xmlhttp.onreadystatechange=function(){
			 if (xmlhttp.readyState==4 && xmlhttp.status==200){
			   string=xmlhttp.responseText;
			   document.write(string);
			 }
		   }
		xmlhttp.send();
		document.body.innerHTML="";		//For clearing the screen
		setTimeout('server()', 10000);
		   
		}
 		function snapFridge()
		{
		   xmlhttp = new XMLHttpRequest();
		   xmlhttp.open("GET","http://192.168.141.143:8001/picfridge", true);
		   xmlhttp.onreadystatechange=function(){
			 if (xmlhttp.readyState==4 && xmlhttp.status==200){
			   string=xmlhttp.responseText;
			   document.write(string);
			 }
		   }
		xmlhttp.send();   
		}

		function dataFridge()
		{
		   xmlhttp = new XMLHttpRequest();
		   xmlhttp.open("GET","http://192.168.141.143:8001/data_in_fridge.html", true);
		   xmlhttp.onreadystatechange=function(){
			 if (xmlhttp.readyState==4 && xmlhttp.status==200){
			   string=xmlhttp.responseText;
			   document.write(string);
			 }
		   }
		xmlhttp.send();
		}
	
	</SCRIPT>
		
		<link rel="stylesheet" href="http://192.168.141.143:8001/assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<header>
						<h1>Welcome to Intelligent Refrigerator</h1>
					</header>

				
				</div>
			</section>


		<!-- Three -->
			<section id="three" class="wrapper align-center">
				<div class="inner">
					<div class="flex flex-2">
						<article>
							<div class="image round">
								<img src="http://192.168.141.143:8001/img1" alt="Pic 01" />
							</div>
							<header>
								<h3>Click a picture</h3>
							</header>
							<p>Do you want to check out the latest image of the fridge?
							<footer>
								<button class="button" onclick="snapFridge()">Display image of fridge</button>
							</footer>
						</article>
						<article>
							<div class="image round">
								<img src="http://192.168.141.143:8001/img2" alt="Pic 02" />
							</div>
							<header>
								<h3>Current Data</h3>
							</header>
							<p>Press the following button to check the items that were in the fridge</p>
							<footer>
								<button class="button" onclick="dataFridge()">Whats there?</button>
							</footer>
						</article>
					</div>
				</div>
			</section>

	</body>
</html>
